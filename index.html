<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DSA Visualizer Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    :root {
        --bg: #0f0f1a;
        --card: rgba(20, 25, 40, 0.7);
        --accent: #00eaff;
        --text: #e0e7ff;
        --glass: rgba(255, 255, 255, 0.05);
        --found: #ff00ff;
        --found-glow: #ff00ff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: 'Segoe UI', sans-serif;
        min-height: 100vh;
        background-image: 
            radial-gradient(circle at 10% 20%, rgba(0, 234, 255, 0.15) 0%, transparent 20%),
            radial-gradient(circle at 90% 80%, rgba(0, 234, 255, 0.1) 0%, transparent 20%);
        padding: 20px;
    }

    h1 {
        font-size: 3rem;
        background: linear-gradient(90deg, #00eaff, #00ff9d);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 10px;
        text-shadow: 0 0 30px rgba(0, 234, 255, 0.5);
        text-align: center;
    }

    .subtitle { color: #8892b0; font-size: 1.1rem; text-align: center; margin-bottom: 30px; }

    .controls {
        background: var(--glass);
        backdrop-filter: blur(12px);
        border-radius: 20px;
        padding: 25px;
        border: 1px solid rgba(0, 234, 255, 0.2);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        margin-bottom: 30px;
        display: inline-block;
        min-width: 400px;
        text-align: center;
    }

    select, button {
        padding: 12px 20px;
        margin: 5px;
        border-radius: 12px;
        font-size: 16px;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    select {
        background: rgba(15, 15, 26, 0.8);
        color: white;
        border: 2px solid var(--accent);
        min-width: 250px;
    }

    button {
        background: linear-gradient(45deg, #00eaff, #00ff9d);
        color: black;
        border: none;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0, 234, 255, 0.4);
    }

    button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0, 234, 255, 0.6);
    }

    #container {
        margin-top: 30px;
        padding: 40px;
        background: var(--card);
        backdrop-filter: blur(12px);
        border-radius: 24px;
        border: 1px solid rgba(0, 234, 255, 0.2);
        min-height: 400px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        position: relative;
        overflow: hidden;
    }

    .node, .circle-node {
        transition: all 0.4s ease;
    }

    .node.found, .circle-node.found {
        background: var(--found) !important;
        color: white !important;
        box-shadow: 0 0 40px rgba(255, 0, 255, 0.9) !important;
        animation: pulseGlow 1.8s infinite;
        z-index: 10;
        font-weight: bolder;
        border: 3px solid white;
    }

    @keyframes pulseGlow {
        0%, 100% { transform: scale(1); box-shadow: 0 0 40px rgba(255, 0, 255, 0.9); }
        50% { transform: scale(1.18); box-shadow: 0 0 70px rgba(255, 0, 255, 1); }
    }

    .node {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #00eaff, #00ff9d);
        color: black;
        border-radius: 16px;
        font-weight: bold;
        font-size: 1.4rem;
        margin: 15px;
        position: relative;
        box-shadow: 0 8px 20px rgba(0, 234, 255, 0.4);
        animation: popIn 0.4s ease;
    }

    @keyframes popIn {
        0% { transform: scale(0); opacity: 0; }
        80% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
    }

    .arrow {
        color: var(--accent);
        font-size: 40px;
        margin: 0 10px;
        animation: pulse 2s infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.7; }
        50% { opacity: 1; }
    }

    .head-tag, .tail-tag, .front-tag, .rear-tag, .top-tag {
        position: absolute;
        top: -35px;
        background: rgba(0, 0, 0, 0.8);
        padding: 6px 14px;
        border-radius: 20px;
        font-size: 13px;
        font-weight: bold;
        color: yellow;
        text-shadow: 0 0 10px yellow;
        white-space: nowrap;
        border: 1px solid rgba(255,255,0,0.5);
    }

    .circle-container {
        width: 380px;
        height: 380px;
        margin: 40px auto;
        position: relative;
        border: 3px dashed rgba(0, 234, 255, 0.4);
        border-radius: 50%;
        background: rgba(0, 234, 255, 0.05);
    }

    .circle-node {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #00eaff, #00ff9d);
        color: black;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        font-size: 1.4rem;
        position: absolute;
        box-shadow: 0 10px 30px rgba(0, 234, 255, 0.5);
        transform: translate(-50%, -50%);
    }

    .circle-arrow {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid rgba(0, 234, 255, 0.3);
        border-radius: 50%;
        animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
    }

    .stack-container {
        display: flex;
        flex-direction: column-reverse;
        align-items: center;
        gap: 10px;
        margin-top: 30px;
    }
</style>
</head>
<body>

    <h1>DSA VISUALIZER PRO</h1>
    <p class="subtitle">Interactive Data Structures with Stunning Visuals</p>

    <div class="controls">
        <select id="dsSelect" onchange="loadDS()">
            <option value="">-- Choose Data Structure --</option>
            <option value="linked">Linked List</option>
            <option value="stack">Stack</option>
            <option value="queue">Queue</option>
        </select>
    </div>

    <div id="subOptions"></div>
    <div id="container"></div>

<script>
let list = [];
let stack = [];
let queue = [];
let lastSearchedValue = null;

function loadDS() {
    const ds = document.getElementById("dsSelect").value;
    document.getElementById("subOptions").innerHTML = "";
    document.getElementById("container").innerHTML = "<p style='color:#8892b0; text-align:center; margin-top:100px;'>Select an option to begin...</p>";

    if (ds === "linked") {
        document.getElementById("subOptions").innerHTML = `
            <div class="controls">
                <select id="llType" onchange="initLinkedList()">
                    <option value="">-- Select Linked List Type --</option>
                    <option value="singly">Singly Linked List</option>
                    <option value="doubly">Doubly Linked List</option>
                    <option value="circular">Circular Linked List</option>
                </select>
            </div>
        `;
    } 
    else if (ds === "stack") initStack();
    else if (ds === "queue") {
        document.getElementById("subOptions").innerHTML = `
            <div class="controls">
                <select id="qType" onchange="initQueue()">
                    <option value="">-- Select Queue Type --</option>
                    <option value="normal">Linear Queue</option>
                    <option value="circular">Circular Queue</option>
                </select>
            </div>
        `;
    }
}


function initLinkedList() {
    list = [];
    lastSearchedValue = null;
    document.getElementById("container").innerHTML = `
        <div class="controls">
            <button onclick="insertLL()">Insert Node</button>
            <button onclick="deleteLL()">Delete Node</button>
            <button onclick="searchLL()" style="background: linear-gradient(45deg, #ff00ff, #ff0088); color: white;">Search Node</button>
            <button onclick="clearSearch()">Clear Highlight</button>
        </div>
        <div id="llDisplay" style="margin-top:30px; text-align:center;"></div>
    `;
    displayLL();
}

function insertLL() {
    const val = prompt("Enter value:");
    if (val !== null && val.trim() !== "") { 
        list.push(val.trim()); 
        displayLL(); 
    }
}

function deleteLL() {
    const val = prompt("Enter value to delete:");
    if (val !== null && val.trim() !== "") { 
        list = list.filter(v => v !== val.trim());
        if (lastSearchedValue && !list.includes(lastSearchedValue)) {
            lastSearchedValue = null;
        }
        displayLL(); 
    }
}

function searchLL() {
    if (list.length === 0) return alert("List is empty!");
    const input = prompt("Enter value to search:");
    if (input === null) return;

    const searchVal = input.trim();
    lastSearchedValue = searchVal;
    displayLL();

    if (list.includes(searchVal)) {
        alert(`Found "${searchVal}"! It's now glowing HOT PINK!`);
    } else {
        lastSearchedValue = null;
        alert(`"${searchVal}" not found.`);
    }
}

function clearSearch() {
    lastSearchedValue = null;
    displayLL();
}

function displayLL() {
    const display = document.getElementById("llDisplay");
    const type = document.getElementById("llType").value;

    if (!type || list.length === 0) {
        display.innerHTML = "<p style='color:#64748b;'>List is empty</p>";
        return;
    }

    if (type === "circular") {
        display.innerHTML = `<div class="circle-container"><div class="circle-arrow"></div><div id="circleNodes"></div></div>`;
        const container = document.getElementById("circleNodes");
        const n = list.length;
        list.forEach((val, i) => {
            const angle = (i * 360 / n) - 90;
            const x = 190 + 140 * Math.cos(angle * Math.PI / 180);
            const y = 190 + 140 * Math.sin(angle * Math.PI / 180);
            const node = document.createElement("div");
            node.className = "circle-node";
            if (lastSearchedValue && val === lastSearchedValue) node.classList.add("found");
            node.style.left = x + "px";
            node.style.top = y + "px";
            node.innerHTML = val + (i === 0 ? "<div class='head-tag'>HEAD</div>" : "");
            container.appendChild(node);
        });
    } else {
        let html = "";
        list.forEach((val, i) => {
            const isFound = lastSearchedValue && val === lastSearchedValue;
            html += `<div class="node ${isFound ? 'found' : ''}" style="display:inline-flex;position:relative;">
                ${i === 0 ? "<div class='head-tag'>HEAD</div>" : ""}
                ${i === list.length-1 ? "<div class='tail-tag'>TAIL</div>" : ""}
                ${val}
            </div>`;
            if (i < list.length-1) {
                html += type === "doubly" ? "<span class='arrow'>↔</span>" : "<span class='arrow'>→</span>";
            }
        });
        display.innerHTML = html;
    }
}

function pushStack() {
    const val = prompt("Enter value to push:");
    if (val && val.trim() !== "") {
        stack.push(val.trim());
        displayStack();
    }
}

function popStack() {
    if (stack.length === 0) return alert("Stack is empty!");
    const popped = stack.pop();
    alert(`Popped: ${popped}`);
    displayStack();
}

function clearStack() {
    stack = [];
    displayStack();
}

function displayStack() {
    const display = document.getElementById("stackDisplay");
    if (stack.length === 0) {
        display.innerHTML = "<p style='color:#64748b; margin:50px 0;'>Stack is empty</p>";
        return;
    }

    let html = "";
    stack.forEach((val, i) => {
        const isTop = i === stack.length - 1;
        html += `<div class="node" style="position:relative;">
            ${isTop ? "<div class='top-tag'>TOP</div>" : ""}
            ${val}
        </div>`;
    });
    display.innerHTML = html;
}



function initQueue() {
    queue = [];
    const type = document.getElementById("qType").value || "normal";
    document.getElementById("container").innerHTML = `
        <div class="controls">
            <button onclick="enqueue()">Enqueue</button>
            <button onclick="dequeue()">Dequeue</button>
            <button onclick="clearQueue()">Clear</button>
        </div>
        <div id="queueDisplay" style="margin-top:30px; text-align:center;"></div>
    `;
    displayQueue();
}

function enqueue() {
    const val = prompt("Enter value to enqueue:");
    if (val && val.trim() !== "") {
        queue.push(val.trim());
        displayQueue();
    }
}

function dequeue() {
    if (queue.length === 0) return alert("Queue is empty!");
    const dequeued = queue.shift();
    alert(`Dequeued: ${dequeued}`);
    displayQueue();
}

function clearQueue() {
    queue = [];
    displayQueue();
}

function displayQueue() {
    const display = document.getElementById("queueDisplay");
    const type = document.getElementById("qType").value;

    if (queue.length === 0) {
        display.innerHTML = "<p style='color:#64748b;'>Queue is empty</p>";
        return;
    }

    if (type === "circular") {
        display.innerHTML = `<div class="circle-container"><div class="circle-arrow"></div><div id="circleNodes"></div></div>`;
        const container = document.getElementById("circleNodes");
        const n = queue.length;
        queue.forEach((val, i) => {
            const angle = (i * 360 / n) - 90;
            const x = 190 + 140 * Math.cos(angle * Math.PI / 180);
            const y = 190 + 140 * Math.sin(angle * Math.PI / 180);
            const node = document.createElement("div");
            node.className = "circle-node";
            node.style.left = x + "px";
            node.style.top = y + "px";
            node.innerHTML = val + 
                (i === 0 ? "<div class='front-tag'>FRONT</div>" : "") +
                (i === queue.length-1 ? "<div class='rear-tag'>REAR</div>" : "");
            container.appendChild(node);
        });
    } else {
        let html = "";
        queue.forEach((val, i) => {
            html += `<div class="node" style="display:inline-flex;position:relative;">
                ${i === 0 ? "<div class='front-tag'>FRONT</div>" : ""}
                ${i === queue.length-1 ? "<div class='rear-tag'>REAR</div>" : ""}
                ${val}
            </div>`;
            if (i < queue.length-1) html += "<span class='arrow'>→</span>";
        });
        display.innerHTML = html;
    }
}
